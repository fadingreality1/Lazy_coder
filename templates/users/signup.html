{% extends '../base.html' %}
{% load static %}
{% block middle_section %}

<main class="row content__page">
	<section class="column large-full entry format-standard">
		<h3 class="h1" style="margin-top:0;">Create Account</h3>
		<form name="contactForm" id="contactForm" method="post" action="" autocomplete="off">
			{% csrf_token %}
			<fieldset>
				{% for field in form %}
				<div class="form-field">
					<strong>{{field.label}} :</strong> 
					{{field}}
					{{field.errors}}
				</div>
				{% endfor %}

				<input name="submit" id="submit" class="btn btn--primary btn-wide btn--large full-width" value="Create Account" type="submit">

			</fieldset>
		</form> <!-- end form -->
	</section>
</main>

{% endblock middle_section %}
