{% extends '../base.html' %}
{% load static %}
{% block middle_section %}

<main class="content__page">
	<section class="column large-full entry format-standard">
		<h3 class="h2" style="margin-top:0;">Create New Blog Post</h3>
		<form action="{% url 'create_post' %}" method="POST" enctype = "multipart/form-data">
			{% csrf_token %}
			<fieldset>
				{% for field in form %}
					<div class="form-field">
						<strong>{{field.label}} :</strong>
						{{field}}
						{{field.errors}}
					</div>
				{% endfor %}
				{% comment %} {{form}} {% endcomment %}
                {{form.media}}
				<input name="submit" id="submit" class="btn btn--primary btn-wide btn--large full-width"
					value="Create Account" type="submit" >

			</fieldset>
		</form> <!-- end form -->
	</section>
</main>

{% endblock middle_section %}
